<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .glitch {
            font-size: 80px;
            color: #0F0;
            text-align: center;
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 3px;
            text-shadow: -2px 0 #00F;
            clip: rect(44px, 550px, 140px, 0);
        }

        .glitch::after {
            left: -3px;
            text-shadow: 2px 0 #F00;
            clip: rect(24px, 550px, 94px, 0);
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="Glitch Effect">Glitch Effect</h1>
</body>
</html>
